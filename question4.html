<!DOCTYPE html>
<html>
<head>
    <title>Masai Investors</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            max-width: 900px;
            width: 100%;
        }

        .investor-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            max-width: 900px; 
            width: 100%;
        }

        .card {
            background-color: white;
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            text-align: center;
            overflow: hidden; 
            border: 1px solid lightgray; 
        }

        .card > img:first-child {
            width: 100%;
            height: 250px; 
            object-fit: cover;
            border-radius: 0; 
            display: block;
        }

        .card-content {
            padding: 10px 5px;
        }

        .name {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 2px;
        }
        
        .position {
            color: gray;
            font-size: 0.9em;
            margin: 0;
        }

        .company-logo {
            max-width: 60px; 
            margin: 8px auto 10px auto; 
            display: block;
        }
    </style>

</head>
<body>
    <h2>Masai Investors</h2>
    <div class="investor-grid">       
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma">
            <div class="card-content">
                <div class="name">Vijay Shekhar Sharma</div>
                <div class="position">Founder & CEO</div>
                <img class="company-logo" src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="Paytm" >
            </div>
        </div>
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Kunal Shah">
            <div class="card-content">
                <div class="name">Kunal Shah</div>
                <div class="position">Founder, CRED</div>
                <img class="company-logo" src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" alt="CRED" >
            </div>
        </div>       
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau">
            <div class="card-content">
                <div class="name">Amrish Rau</div>
                <div class="position">CEO, Pine Labs</div>
                <img class="company-logo" src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" alt="Pine Labs" >
            </div>
        </div>       
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain">
            <div class="card-content">
                <div class="name">Sampad Swain</div>
                <div class="position">Co-Founder & CEO</div>
                <img class="company-logo" src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" alt="Instamojo" >
            </div>
        </div>        
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="Ankush Sachdeva">
            <div class="card-content">
                <div class="name">Ankush Sachdeva</div>
                <div class="position">Co-Founder & CEO</div>
                <img class="company-logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat" >
            </div>
        </div>        
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" alt="Bhanu Pratap Singh">
            <div class="card-content">
                <div class="name">Bhanu Pratap Singh</div>
                <div class="position">Co-Founder & CTO</div>
                <img class="company-logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat" >
            </div>
        </div>        
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png" alt="Farid Ahsan">
            <div class="card-content">
                <div class="name">Farid Ahsan</div>
                <div class="position">Co-Founder & COO</div>
                <img class="company-logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat" >
            </div>
        </div>
       
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" alt="Amit Kumar Agarwal">
            <div class="card-content">
                <div class="name">Amit Kumar Agarwal</div>
                <div class="position">Founder & CEO</div>
                <img class="company-logo" src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg" alt="NoBroker" >
            </div>
        </div>
    </div>
</body>
</html>
