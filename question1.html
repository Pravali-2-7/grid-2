<!DOCTYPE html>
<html>
<head>
    <title>Grid Layout</title>

    <style>
        body {
            font-family: Arial;
        }

        .container {
            width: 750px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .box {
            height: 120px;
            color: white;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        .box2 { background-color: orange; }
        .box3 { background-color: royalblue; }
        .box4 { background-color: yellow; color: black; }

        .box5 { background-color: purple; }
        .box6 { background-color: limegreen; }
        .box1 { background-color: deepskyblue; }

        .box7 { background-color: coral; }
        .box8 { background-color: lightseagreen; }
        .box9 { background-color: darkred; }
    </style>

</head>
<body>
    <div class="container">

        <div class="box box2">2.</div>
        <div class="box box3">3.</div>
        <div class="box box4">4.</div>

        <div class="box box5">5.</div>
        <div class="box box6">6.</div>
        <div class="box box1">1.</div>

        <div class="box box7">7.</div>
        <div class="box box8">8.</div>
        <div class="box box9">9.</div>

    </div>
</body>
</html>
